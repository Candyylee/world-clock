<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <title>World Clock by Candy</title>
  </head>
  <link rel="stylesheet" href="style/style.css" />
  <body>
    <div class="container">
      <h1>
        World Clock <span class="material-symbols-outlined"> schedule </span>
      </h1>

      <form>
        <select name="" class="city-input-form" id="city-input-form">
          Choose city
          <option value="">Choose a city</option>
          <option value="">Tokyo</option>
          <option value="">Amsterdam</option>
          <option value="">Buenos Aires</option>
          <option value="">Cairo</option>
        </select>
      </form>

      <div class="city-element" id="melbourne">
        <div class="city">Melbourne</div>
        <div class="time-details">
          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>

      <div class="city-element" id="london">
        <div class="city">London</div>
        <div class="time-details">
          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>

      <div class="city-element" id="new-york">
        <div class="city">New York</div>
        <div class="time-details">
          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>
