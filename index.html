<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.min.js"></script>

    <title>World Clock by Candy</title>
  </head>
  <link rel="stylesheet" href="style/style.css" />
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <form>
        <select name="" class="city-input-form" id="city-input-form">
          Choose city...
          <option value="">Choose a city</option>
          <option value="current">My current location</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Europe/Amsterdam">Amsterdam</option>
          <option value="America/Buenos_Aires">Buenos Aires</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Europe/Luxembourg">Luxembourg</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Canada/Atlantic">Atlantic</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Rome">Rome</option>
          <option value="Europe/Zurich">Zurich</option>
          <option value="Pacific/Auckland">Auckland</option>
        </select>
      </form>
      <div id="cityList">
        <div class="city-element" id="melbourne">
          <div class="city" id="city">Melbourne</div>
          <div class="time-details">
            <div class="time" id="melbourneTime"></div>
            <div class="date" id="melbourneDate"></div>
          </div>
        </div>

        <div class="city-element" id="london">
          <div class="city">London</div>
          <div class="time-details">
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>

        <div class="city-element" id="new-york">
          <div class="city">New York</div>
          <div class="time-details">
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>
      </div>

          GitHub</a
        >, hosted on
        <a href="https://my-little-world-clock.netlify.app" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
